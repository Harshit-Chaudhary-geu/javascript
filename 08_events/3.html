<body style="background-color: #212121; color: aliceblue;">
    <h1>Chai aur JS</h1>
    <button id = "start">Start</button>
    <button id = "stop">Stop</button>
</body>
<script>
    let intervalId;

    const startHi = function (){
        const sayHi = function(e){
            console.log(e,Date.now())
        }
        intervalId = setInterval(sayHi,1000,"hi")
    }

    const stopHi = function(){
        clearInterval(intervalId)
    }

    document.getElementById("start").addEventListener('click',startHi)
    document.getElementById("stop").addEventListener('click',stopHi)
    
</script>
</html>
